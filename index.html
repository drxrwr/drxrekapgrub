<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tool OCR dan Format Teks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Fitur 1: Format Teks -->
    <h2>Fitur 1: Format Teks</h2>
    <textarea id="textInput" placeholder="Masukkan teks..."></textarea>
    <button id="processText">Proses</button>
    <button id="addColon">Tambahkan ":"</button>
    <textarea id="textOutput" readonly placeholder="Hasil output..."></textarea>

    <!-- Fitur 2: Upload File -->
    <h2>Fitur 2: Upload File</h2>
    <input type="file" id="fileInput" accept=".txt, .vcf">
    <button id="uploadFile">Upload</button>
    <textarea id="fileOutput" readonly placeholder="Hasil upload file akan muncul di sini..."></textarea>

    <!-- Fitur 3: OCR -->
    <h2>Fitur 3: OCR (Deteksi Nama Grup dan Anggota)</h2>
    <input type="file" id="imageInput" accept="image/*">
    <div id="imagePreview"></div>
    <button id="processImage">Proses Gambar</button>
    <textarea id="ocrOutput" readonly placeholder="Hasil OCR akan muncul di sini..."></textarea>
    <button id="copyText">Salin</button>

    <!-- Tombol Reset -->
    <button id="resetAll">Reset Semua</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
